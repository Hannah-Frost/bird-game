<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./Players.js"></script>
    <script src="./Bird.js"></script>
    <title>Waiting for Players...</title>
  </head>
  <body class="background-image">
    <div id="selectionHeader" style="position:absolute; left:-1280px; top:20px;">
      <img src="selectionHeader.png" alt="Selection Header"/>
    </div>
    <center><div class="playersInfo">
      <img src="playerInfo.png" alt="Player 1 Information"/>
      <img src="playerInfo.png" alt="Player 2 Information"/>
      <img src="playerInfo.png" alt="Player 3 Information"/>
      <span id="player1name">Player 1</span>
      <span id="player2name">Player 2</span>
      <span id="player3name">Player 3</span>
    </div></center>
    <div class="nameForm"><input id="nickname" type="text" size="15" placeholder="ENTER A NICKNAME"/>
    <br>
    <input id = "saveName" type ="button" value="Save Name"/></div>
    <center><div>
      <button class="start-button" onclick="countdown()">START GAME</button>
      <button class="back-button" onclick="window.location.href='index.html'">BACK</button>
    </div></center>
      <center><div>
        <span id="countdownText"><span>
      </div></center>
  </body>
</html>

<style>
  .background-image {
    background-image: url("background.png");
	  background-size: cover;
  }
  .playersInfo {
    /* position: absolute; */
    margin-top: 80px;
  }
  .start-button {
    margin-top: 40px;
    color: #3e8e41;
    background-color: white;
    font-family: verdana;
    font-weight: 700;
    font-size: 18px;
    width: 200px;
    height: 45px;
    border-radius: 5px;
  }
  .start-button:hover {
    background-color: #3e8e41;
    color: white;
  }
  .back-button {
    color: #ff3300;
    background-color: white;
    font-family: verdana;
    font-weight: 700;
    font-size: 18px;
    width: 200px;
    height: 45px;
    border-radius: 5px;
  }
  .back-button:hover {
    background-color: #ff3300;
    color: white;
  }
  #player1name, #player2name, #player3name {
    position: absolute;
    font-family: verdana;
    font-weight: 700;
    font-size: 18px;
    margin-top: 20px;
  }
  #player1name {
    margin-left: -535px;
  }
  #player2name {
    margin-left: -350px;
  }
  #player3name {
    margin-left: -165px;
  }
  #saveName {
    font-family: verdana;
    font-size: 92px;
    /* margin-top: 320px; */
    margin-left: 120px;
    font-size: 14px;
    width: 120px;
    height: 30px;
    border-radius: 5px;
  }
  #countdownText {
    color: #ff3300;
    font-family: verdana;
    font-size: 92px;
    margin-left: -25px;
  }
</style>

<script>
  $(document).ready(function() {
    $("#selectionHeader").animate({left: "+=1280"}, 800);
    start = 0;

    $("#saveName").click(function(e){
      var name = $('#nickname').val();
      sessionStorage.setItem('name', name);
    });
  });

  function countdown() {
    start += 1;
    if (start === 1) {
      setTimeout(display3, 200);
      setTimeout(display2, 1400);
      setTimeout(display1, 2600);
      setTimeout(startGame, 3800);
    }
  }

  function display3() {
    $('#countdownText').text('3')
  }

  function display2() {
    $('#countdownText').text('2')
  }

  function display1() {
    $('#countdownText').text('1')
  }

  function startGame() {
    window.location.href='game.html'
  }
</script>
