<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./Players.js"></script>
    <script src="./Bird.js"></script>
    <script src="./Accessory.js"></script>
    <title>Bird Game</title>
  </head>
  <body class="background-image">
    <div><span id="waveNumber"><span></div>
    <img id="player1Card" src="playerCard.png" alt="Player 1 Card"/>
    <div class="player1CardText">
      <div class="nameText">Player 1</div>
      <div class="lifeText"><span id="bird1-life-count">3</span></div>
      <div class="accessory1Text"><span id="accessory1"><span></div>
      <div class="accessory2Text"><span id="accessory2"><span></div>
    </div>
    <div id="bird1-img">
      <img id="bird1" src="leftGroundBird.png" alt="Bird 1"/>
    </div>
    <img id="cloudPlatform" src="cloudPlatform.png" alt="Cloud Platform"/>
    <div><img id="clouds1" src="clouds1.png" alt="Background Clouds"/></div>
    <div><img id="clouds2" src="clouds2.png" alt="Background Clouds"/></div>
    <div><span id="exclamation-point-bird1"><span></div>
    <div><span id="saucepan"><span></div>
    <div><span id="bowtie"><span></div>
    <div><img id="extraLife" src="extraLife.png" alt="Extra Life"/></div>
    <div><img id="rocket" src="rocket.png" alt="Rocket"/></div>
    <div><img id="raindrop1" src="rainDrop.png" alt="Rain Drop"/></div>
    <div><img id="raindrop2" src="rainDrop.png" alt="Rain Drop"/></div>
    <div><img id="raindrop3" src="rainDrop.png" alt="Rain Drop"/></div>
    <div><img id="raindrop4" src="rainDrop.png" alt="Rain Drop"/></div>
  </body>
</html>

<style>
  .background-image {
    background-image: url("background.png");
	  background-size: cover;
  }
  .player1CardText {
    position: absolute;
    margin-left: 25px;
    font-family: verdana;
  }
  .nameText {
    margin-top: 15px;
    font-size: 24px;
  }
  .lifeText {
    margin-top: 15px;
    margin-left: 100px;
    font-size: 52px;
  }
  .accessory1Text {
    margin-top: -52px;
    font-size: 12px;
  }
  .accessory2Text {
    margin-top: 18px;
    font-size: 12px;
  }
  #player1Card {
    position: absolute;
    margin-top: 10px;
    margin-left: 10px;
  }
  #bird1-img {
    position: absolute;
    left: 500px;
    top: 300px;
  }
  #cloudPlatform {
    position: absolute;
    left: 400px;
    top: 360px;
  }
  #clouds1 {
    position: absolute;
    left: -800px;
    top: 50px;
    opacity: 0.4;
  }
  #clouds2 {
    position: absolute;
    left: -800px;
    top: 50px;
    opacity: 0.4;
  }
  #exclamation-point-bird1 {
    position: absolute;
    left: 0px;
    top: 0px;
  }
  #saucepan {
    position: absolute;
    left: 700px;
    top: 335px;
  }
  #bowtie {
    position: absolute;
    left: 880px;
    top: 355px;
  }
  #extraLife {
    position: absolute;
    left: 0px;
    top: -30px;
  }
  #waveNumber {
    position: absolute;
    margin-top: 10px;
    margin-left: 200px;
    font-family: verdana;
    font-size: 28px;
    font-weight: 700;
  }
  #rocket {
    position: absolute;
    left: 1300px;
    top: 330px;
  }
  #raindrop1 {
    position: absolute;
    left: 0px;
    top: -20px;
  }
  #raindrop2 {
    position: absolute;
    left: 0px;
    top: -20px;
  }
  #raindrop3 {
    position: absolute;
    left: 0px;
    top: -20px;
  }
  #raindrop4 {
    position: absolute;
    left: 0px;
    top: -20px;
  }
</style>

<script>
  $(document).ready(function() {
    var bird1 = new Bird();
    var saucepan = true;
    var bowtie = true;
    var jumping = false;
    var right = false;
    var waveNumber = 0;
    spawnClouds1();
    displayAccessoriesOnGround();
    startWave();

    window.setInterval(platformCollision, 300);
    window.setInterval(raindropCollision, 300, 'raindrop1');
    window.setInterval(raindropCollision, 300, 'raindrop2');
    window.setInterval(raindropCollision, 300, 'raindrop3');
    window.setInterval(raindropCollision, 300, 'raindrop4');
    window.setInterval(rocketCollision, 300);
    window.setInterval(spawnExtraLife, 30000);

    function updateWaveNumber() {
      waveNumber += 1;
      $('#waveNumber').text("Wave: " + waveNumber)
    }

    function jump() {
      console.log(document.getElementById('clouds1').style.left)
      if (!jumping) {
        jumping = true;
        bird1.jump();
        setTimeout(land, 900);
        direction()
      }
    }

    function land() {
      jumping = false;
      bird1.fall()
      { document.getElementById('bird1-img').style.top = bird1.y + 'px'};
      direction()
    }

    function startWave() {
      setTimeout($('#waveNumber').text("New wave starting..."), 100)
      setTimeout(updateWaveNumber, 8000)
      setTimeout(spawnRocket, 10000)
      setTimeout(spawnRocket, 20000)
      setTimeout(spawnRocket, 30000)
      i = 0
      spawnTime = 9500
      while (i < 10) {
        setTimeout(spawnRaindrops, spawnTime)
        spawnTime += 3000
        i++;
        if (i === 10) {
          setTimeout(startWave, 50000)
        }
      }
    }

    function spawnExtraLife() {
      { document.getElementById('extraLife').style.left = (Math.floor(Math.random() * (950 - 360 + 1) + 360)) + 'px'}
      $('#extraLife').animate({top: '+=375'}, 2000);
    }

    function spawnClouds1() {
      $('#clouds1').animate({left: '+=2200'}, 40000);
      setTimeout(spawnClouds2, 20000);
      setTimeout(despawnClouds1, 41000);
    }

    function despawnClouds1() {
      if (document.getElementById('clouds1').style.left === '1400px') {
        { document.getElementById('clouds1').style.left = -800 + 'px'}
      }
    }

    function spawnClouds2() {
      $('#clouds2').animate({left: '+=2200'}, 40000);
      setTimeout(spawnClouds1, 26000);
      setTimeout(despawnClouds2, 41000);
    }

    function despawnClouds2() {
      if (document.getElementById('clouds2').style.left === '1400px') {
        { document.getElementById('clouds2').style.left = -800 + 'px'}
      }
    }

    function spawnRocket() {
      $('#rocket').animate({left: '-=1500'}, 6000);
      setTimeout(despawnRocket, 7000);
    }

    function despawnRocket() {
      if (document.getElementById('rocket').style.left === '-200px') {
        { document.getElementById('rocket').style.left = 1300 + 'px'}
      }
    }

    function spawnRaindrops() {
      { document.getElementById('raindrop1').style.left = (Math.floor(Math.random() * (950 - 360 + 1) + 360)) + 'px'}
      $('#raindrop1').animate({top: '+=370'}, 2000);
      { document.getElementById('raindrop2').style.left = (Math.floor(Math.random() * (950 - 360 + 1) + 360)) + 'px'}
      $('#raindrop2').animate({top: '+=370'}, 1800);
      { document.getElementById('raindrop3').style.left = (Math.floor(Math.random() * (950 - 360 + 1) + 360)) + 'px'}
      $('#raindrop3').animate({top: '+=370'}, 1600);
      { document.getElementById('raindrop4').style.left = (Math.floor(Math.random() * (950 - 360 + 1) + 360)) + 'px'}
      $('#raindrop4').animate({top: '+=370'}, 1400);
      setTimeout(despawnRaindrops, 2200);
    }

    function despawnRaindrops() {
      if (document.getElementById('raindrop1').style.top === '350px') {
        { document.getElementById('raindrop1').style.top = -20 + 'px'}
      }
      if (document.getElementById('raindrop2').style.top === '350px') {
        { document.getElementById('raindrop2').style.top = -20 + 'px'}
      }
      if (document.getElementById('raindrop3').style.top === '350px') {
        { document.getElementById('raindrop3').style.top = -20 + 'px'}
      }
      if (document.getElementById('raindrop4').style.top === '350px') {
        { document.getElementById('raindrop4').style.top = -20 + 'px'}
      }
    }

    function displayExclamationPoint() {
      if (bird1.coolDown) {
        setTimeout(startCoolDownTimer, 2000);
      }
    }

    function updateExclamationPoint() {
      $('#exclamation-point-bird1').text('');
      $('#exclamation-point-bird1').prepend('<img src="exclamation.png" />');
      { document.getElementById('exclamation-point-bird1').style.left = (bird1.x + 30) + 'px'}
      { document.getElementById('exclamation-point-bird1').style.top = (bird1.y - 70) + 'px'}
    }

    function startCoolDownTimer() {
      bird1.coolDownOff();
    }

    function displayPlayerAccessories() {
      if (bird1.accessories.length > 0) {
        $('#accessory1').text(bird1.accessories[0].name.toUpperCase())
      }
      if (bird1.accessories.length > 1) {
        $('#accessory2').text(bird1.accessories[1].name.toUpperCase())
      }
    }

    function updateWornAccessories() {
      if (bird1.accessories.length > 0) {
        bird1.accessories.forEach(function(accessory) {
          if (accessory.name === 'saucepan') {
            $('#saucepan').text('')
            if (right) {
              $('#saucepan').prepend('<img src="saucepanRight.png" />')
              if (jumping) {
                { document.getElementById('saucepan').style.left = (bird1.x - 12) + 'px'}
              } else {
                { document.getElementById('saucepan').style.left = (bird1.x - 20) + 'px'}
              }
            } else {
              $('#saucepan').prepend('<img src="saucepanLeft.png" />')
              { document.getElementById('saucepan').style.left = (bird1.x + 10) + 'px'}
            }
            { document.getElementById('saucepan').style.top = (bird1.y - 12) + 'px'}
          }
          if(accessory.name === 'bowtie') {
            $('#bowtie').text('')
            if (right) {
              $('#bowtie').prepend('<img src="bowtieRight.png" />')
              { document.getElementById('bowtie').style.left = (bird1.x + 42) + 'px'}
            } else {
              $('#bowtie').prepend('<img src="bowtieLeft.png" />')
              { document.getElementById('bowtie').style.left = (bird1.x + 10) + 'px'}
            }
            { document.getElementById('bowtie').style.top = (bird1.y + 48) + 'px'}
          }
        })
      }
    }

    function displayAccessoriesOnGround() {
      if (saucepan) {
        $('#saucepan').text('')
        $('#saucepan').prepend('<img src="saucepanLeft.png" />')
      }
      if (bowtie) {
        $('#bowtie').text('')
        $('#bowtie').prepend('<img src="bowtieLeft.png" />')
      }
    }

    function accessoryCollision() {
      if (bird1.x > 640 && bird1.x < 765 && saucepan) {
        bird1.addAccessory(new Accessory('saucepan', "saucepanLeft.png", "saucepanRight.png"));
        $('#saucepan').text('')
        saucepan = false
      }
      if (bird1.x > 820 && bird1.x < 900 && bowtie) {
        bird1.addAccessory(new Accessory('bowtie', "bowtieLeft.png", "bowtieRight.png"));
        $('#bowtie').text('')
        bowtie = false
      }
      displayPlayerAccessories();
      displayAccessoriesOnGround();
      updateWornAccessories();
    }

    function platformCollision() {
      if (bird1.x > 350 && bird1.x < 950) {
        // bird.y >= 300
      } else if (!jumping) {
        if (bird1.y < 800) {
          bird1.fall();
          { document.getElementById('bird1-img').style.top = bird1.y + 'px'}
          updateWornAccessories()
        } else {
          bird1.respawn();
          bird1.decreaseLifeCount();
          { document.getElementById('bird1-img').style.top = bird1.y + 'px'}
          { document.getElementById('bird1-img').style.left = bird1.x + 'px'}
          updateWornAccessories();
          $('#bird1-life-count').text(bird1.lifeCount)
          checkIfGameOver()
        }
      }
    }

    function raindropCollision(raindrop) {
      var raindropCollisionY = bird1.y <= Number((document.getElementById(raindrop).style.top.slice(0, -2))) + Number(55)
      var raindropCollisionX = (bird1.x < Number((document.getElementById(raindrop).style.left.slice(0, -2))) + Number(15)) && (bird1.x > Number((document.getElementById(raindrop).style.left.slice(0, -2))) - Number(80))
      if (raindropCollisionX && raindropCollisionY) {
        if (!bird1.coolDown) {
          bird1.decreaseLifeCount();
          bird1.coolDownOn();
          $('#bird1-life-count').text(bird1.lifeCount);
          checkIfGameOver();
          displayExclamationPoint();
          updateExclamationPoint();
        }
      }
    }

    function rocketCollision() {
      var rocketCollisionY = bird1.y === 300
      var rocketCollisionX = (bird1.x < Number((document.getElementById('rocket').style.left.slice(0, -2))) + Number(35)) && (bird1.x > Number((document.getElementById('rocket').style.left.slice(0, -2))) - Number(100))
      if (rocketCollisionX && rocketCollisionY) {
        if (!bird1.coolDown) {
          bird1.decreaseLifeCount();
          bird1.coolDownOn();
          $('#bird1-life-count').text(bird1.lifeCount);
          checkIfGameOver();
          displayExclamationPoint();
          updateExclamationPoint();
        }
      }
    }

    function extraLifeCollision() {
      var extraLifeCollisionY = bird1.y <= Number((document.getElementById('extraLife').style.top.slice(0, -2))) + Number(65)
      var extraLifeCollisionX = (bird1.x < Number((document.getElementById('extraLife').style.left.slice(0, -2))) + Number(25)) && (bird1.x > Number((document.getElementById('extraLife').style.left.slice(0, -2))) - Number(90))
      if (extraLifeCollisionX && extraLifeCollisionY) {
        bird1.increaseLifeCount();
        $('#bird1-life-count').text(bird1.lifeCount);
        { document.getElementById('extraLife').style.top = -30 + 'px'}
      }
    }

    function direction() {
      if (bird1.coolDown) {
        updateExclamationPoint();
      } else {
        $('#exclamation-point-bird1').text('');
      }
      if (right && jumping) {
        $('#bird1').attr("src", "rightJumpBird.png");
      } else if (right) {
        $('#bird1').attr("src", "rightGroundBird.png");
      } else if (!right && jumping) {
        $('#bird1').attr("src", "leftJumpBird.png");
      } else if (!right) {
        $('#bird1').attr("src", "leftGroundBird.png");
      }
      updateWornAccessories();
    }

    function checkIfGameOver() {
      if (bird1.gameOver) {
        window.location.href='end.html'
      }
    }

    $(document).keypress(function(event){
      var key = (event.keyCode ? event.keyCode : event.which);
      var ch=String.fromCharCode(key)
      switch (ch.toLowerCase()) {
        case 'e':
          accessoryCollision();
          extraLifeCollision();
          break;
        case 'a':
          bird1.moveLeft();
          { document.getElementById('bird1-img').style.left = bird1.x + 'px'}
          right = false;
          direction();
          break;
        case 'd':
           bird1.moveRight();
           { document.getElementById('bird1-img').style.left = bird1.x + 'px'}
           right = true;
           direction();
          break;
        case 'w':
          if (!jumping) {
            $('#bird1').attr("src", "rightJumpBird.png");
            jump();
            { document.getElementById('bird1-img').style.top = bird1.y + 'px'}
          }
          break;
        case ' ':
          if (!jumping) {
            $('#bird1').attr("src", "rightJumpBird.png");
            jump();
            { document.getElementById('bird1-img').style.top = bird1.y + 'px'}
          }
      }
    });
  });
</script>
