<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="../lib/Inventory.js"></script>
    <script src="../lib/Scenario.js"></script>
    <title>Bird Game</title>
  </head>
  <body>
    <div class="dayText">Day <span id="day"></span></div>
    <div class="scenario"><span id="scenario"></span></div>
    <div class="inventory">
      <img id="foodImage" src="../images/berry.png" alt="Food"/>
      <div class="item"><span id="berry"><span></div>
      <img id="coinImage" src="../images/coin.png" alt="Coin"/>
      <div class="item"><span id="coin"><span></div>
      <img id="featherImage" src="../images/feather.png" alt="Feather"/>
      <div class="item"><span id="feather"><span></div>
      <img id="flowerImage" src="../images/flower.png" alt="Flower"/>
      <div class="item"><span id="flower"><span></div>
      <img id="twigImage" src="../images/twig.png" alt="Twig"/>
      <div class="item"><span id="twig"><span></div>
    </div>
  </body>
</html>

<style>
  .dayText {
    font-family: verdana;
    font-size: 44px;
  }
  .item {
    display: inline-block;
    font-family: verdana;
    font-size: 24px;
    margin-right: 20px;
  }
</style>

<script>
  $(document).ready(function() {
    var day = 1;
    var scenario = new Scenario();
    var inventory = JSON.parse(sessionStorage.getItem('items'));
    updateDay();
    updateInventory();
    updateScenario();

    function updateDay() {
      $('#day').text(day)
    };

    function updateInventory() {
      $('#berry').text(inventory.berry)
      $('#coin').text(inventory.coin)
      $('#feather').text(inventory.feather)
      $('#flower').text(inventory.flower)
      $('#twig').text(inventory.twig)
    };

    function updateScenario() {
      $('#scenario').text(scenario.selectEarlyScenario().text);
    }
  });
</script>
